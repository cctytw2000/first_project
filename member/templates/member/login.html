{% extends 'base.html' %}
{% load static %}
{% block body %}
<script type="text/javascript" src="{% static 'scripts/selectivizr.js' %}"></script>
<link rel="stylesheet" href="{% static 'styles/style.css' %}" type="text/css" />
<noscript><link rel="stylesheet" href="{% static 'styles/fallback.css' %}" /></noscript>
<form method="POST" style="border:2px solid skyblue;width: 50%;border-radius: 15px;margin: auto auto">
    {%csrf_token%}
        <div class="username-text">使用者名稱:<div class="username-field">
            <input type="text" name="username" id="username" aria-describedby="emailHelp" placeholder="username" style="margin: 7.5px;width: 50%"/>
        </div></div>
        <div class="password-text">密碼:<div class="password-field">
            <input type="password" class="form-control" name="userpassword" id="userpassword" placeholder="Password" style="width: 50%;margin: 7.5px;"/>
        </div></div>
        <input style="margin: 7.5px;" type="checkbox" name="rememberme" id="exampleCheck1"><label for="rememberme">記住我</label>
        <input type="submit" name="submit" value="GO"  />
    </form>
    
{% endblock %}
