{% extends 'base.html' %} {% block body %}
<h2 style="text-align: center">編輯您的訂位</h2>
<hr />
<h1 style="text-align: center">您在{{data.7}}訂位</h1>
<form method="POST" enctype="multipart/form-data" style="width: 50%;margin:15px auto">
  {% csrf_token %}
  <div class="form-group row">
    <label for="restaurantid" class="col-sm-2 col-form-label col-form-label-lg">餐廳分類</label>
    <div class="col-sm-10">
      <select class="form-control form-control-lg" name="restaurantid" id="restaurantid">
          <option value="0">請選擇</option>
          {% for restaurant in datas%} 
          {% if data.1 == restaurant.0 %}
            <option value={{restaurant.0}} selected>{{restaurant.1}}------{{restaurant.2}}</option>
          {% else %}
            <option value={{restaurant.0}}>{{restaurant.1}}------{{restaurant.2}}</option>
          {% endif %}
            {% endfor %}
      </select> 
    </div>
  </div>
  <div class="form-group row">
    <label for="bookname" class="col-sm-2 col-form-label col-form-label-lg">訂位大名</label>
    <div class="col-sm-10">
      <input type="hidden" name="bookid" value="{{data.0}}" />
      <input type="text" autocomplete="off" class="form-control form-control-lg" name="bookname" id="bookname" value="{{data.2}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="bookperson" class="col-sm-2 col-form-label col-form-label-lg">訂位人數</label>
    <div class="col-sm-10">
      <input type="number" max="12" min="2" class="form-control form-control-lg" name="bookperson" id="bookperson" value="{{data.3}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="booktel" class="col-sm-2 col-form-label col-form-label-lg">訂位電話</label>
    <div class="col-sm-10">
      <input type="tel" autocomplete="off" class="form-control form-control-lg" name="booktel" id="booktel" value="{{data.4}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="bookdate" class="col-sm-2 col-form-label col-form-label-lg">用餐日期</label>
    <div class="col-sm-10">
      <input type="date" min ="{{now}}" max="2020-12-31" class="form-control form-control-lg" name="bookdate" id="bookdate" value="{{data.5}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="bookwhen" class="col-sm-2 col-form-label col-form-label-lg">用餐時間</label>
    <div class="col-sm-10">
      <input type="time" step='900' class="form-control form-control-lg" name="bookwhen" id="bookwhen" placeholder="請輸入訂位日期" value="{{data.6}}">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-wrench">我要修改</button></i>

    </div>
  </div>
</form>

{% endblock %} {{data.2}}
